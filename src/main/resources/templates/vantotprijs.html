<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Van-tot prijs')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Van tot prijs</h1>
<form th:object="${vanTotPrijsForm}" method="get" th:action="@{/pizzas/vantotprijs}">
 <!--Onderstaande error boodschap geeft een (voor gebruiker) onbegrijpbare boodschap door, deze boodschap kunnen we
 overschrijven in ons bestand messages.properties-->
    <label>Van:<span th:errors="*{van}"></span><input th:field="*{van}" autofocus type="number" required min="0"></input></label>
    <label>Tot:<span th:errors="*{tot}"></span><input th:field="*{tot}" type="number" required min="0"></input></label>
    <button>Zoeken</button>
</form>

<!-- Hieronder komt nu de weergave van de opzoeking, voorzien door onze controller die ons request verwerkt -->
<th:block th:if="${pizzas}">
    <table th:replace="fragments::pizzaTabel(pizzas=${pizzas})"></table>
</th:block>
</body>
</html>
