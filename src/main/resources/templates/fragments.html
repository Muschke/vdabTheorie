<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fragments</title>
</head>
<body>
<div xmlns:th="http://www.thymeleaf.org">
    <nav th:fragment="menu">
        <ul>
            <li th:href = "@{/}"><a>Welkom</a></li>
            <li th:href = "@{/pizzas}"><a>Pizza's</a></li>
        </ul>
    </nav>
    <head th:fragment="head(title)">
        <title th:text="${title}"></title>
        <link rel="icon" th:href="@{images/luigi.ico}" type="image/x-icon">
        <link rel="stylesheet" th:href="@{css/luigi.css}">
    </head>
    <table th:fragment="pizzaTabel(pizzas)" id="pizzatabel">
        <thead>
        <th>Naam</th>
        <th>Prijs</th>
        <th>Pikant</th>
        </thead>
        <tbody>
        <tr th:each="pizza : ${pizzas}" th:object="${pizza}">
            <td><a th:text="*{naam}" th:href="@{/pizzas/{id}(id=*{id})}"></a></td>
            <td th:text="*{prijs}"></td>
            <td><span th:if="*{pikant}">pikant</span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
