<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Toevoegen')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Toevoegen</h1>
<form th:object="${pizza}" method="post" th:action="@{/pizzas}">
    <label>Naam:<span th:errors="*{naam}"></span> <input th:field="*{naam}" type="text" autofocus required></label>
    <label>Prijs:<span th:errors="*{prijs}"></span><input th:field="*{prijs}" type="number" autofocus required min="0"></label>
    <label>Pikant:<input  type="checkbox" th:field="*{pikant}"></label>
    <!--Dummy omdat ons object een id heeft, dit wordt echter auto genummerd in de tabel-->
    <input type="hidden" name="id" value="0">
    <button>Pizza Toevoegen</button>
</form>
</body>
</html>
